<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//resources/CSS/index.css">
    <title >Survey Form</title>
</head>
<body>
    <header>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Research on most used programming languages</p>
    </header>
        <form action="" id='survey-form'>
            <div>
                <label for="name" id='name-label'>
                    <h3>Name </h3>
                    <input type="text" class='fill' id='name' placeholder='Enter your name' required>
                </label>
            </div>
            
            <div>
                <label for="email" id='email-label'>
                    <h3>Email </h3>
                    <input type="email" class='fill' id='email' placeholder='Enter your email address' required>
                </label>
            </div>

            <div>
            <label for="number"  id='number-label'>
                <h3>Age </h3>
                <input type="number" class='fill' id='number' min='13' max='69' placeholder="Enter your age" required>
            </label>
        </div>
            <div>
            <label for="dropdown" id='dropdown-label'>
                <h3>Education</h3>
                <select name="" class='fill' id="dropdown" >
                    <option disabled selected value>Select an option</option>
                    <option value="Primary education">Primary education</option>
                    <option value="Lower secondary education">Lower secondary education</option>
                    <option value="Upper secondary education">Upper secondary education</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="Doctorate">Doctorate</option>

                </select>
            </label>
        </div>

            <div>
                <h3>Gender </h3>
                <input name='box-choice' type="radio" id='male' value="Male">
                <label for="male" id='male-label'></label>Male </label>
           </div>

            <div>   
                <input name='box-choice' type="radio" id='female' value='Female'> 
                <label for="female" id='female-label'></label> Female</label>
           </div>

            <div>
                <input name='box-choice' type="radio" id='other' value='Other'> 
                <label for="other" id='other-label'>Other</label>
            </div>

            <div>
            <label for="" id=''>
                <h3>In what do you programm?</h3>
                <input name=' ' type="checkbox" id='' value='C'> C
            </label>
            </div>
            <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='C#'> C#
            </label>
           </div>
            <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='C++'> C++
            </label>
           </div>
           <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='Java'> Java
            </label>
           </div>
           <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='Python'> Python
            </label>
           </div>
           <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='HTML'> HTML
            </label>
           </div>
           <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='CSS'> CSS
            </label>
           </div>

           <div>
            <label for="" id=''>
                <input name=' ' type="checkbox" id='' value='JavaScript'> JavaScript
            </label>
           </div>

            <div>
            <label for="" id=''>
                <h3>Anything to add? (optional)</h3>
               <textarea name="" id="comments" cols="30" rows="10"></textarea>
            </label>
        </div>
            <button id='submit' value='Submit'>Submit</button>

        </form>
    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
